<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice</title>
</head>
<style>
    video::before {
  content: "\25B6"; /* Unicode character for play button */
  font-size: 50px;
  color: white;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  opacity: 0.8;
}
.video-container {
  position: relative;
  width: 400px;
  height: 300px;
  background-image: url("thumbnail.png"); /* Image that contains both the thumbnail and the play button */
  background-size: cover;
}

.video-container::after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.4); /* Semi-transparent overlay */
}

video {
  display: none; /* Hide the video element until the user clicks on the container */
}

.video-container:hover video {
  display: block; /* Show the video element when the user hovers over the container */
}
</style>
<body>
    <div class="video-container">
        <video width="400" controls="controls">
          <source src="video.mp4" type="video/mp4">
        </video>
      </div>
</body>
